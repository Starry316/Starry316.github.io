<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Towards Comprehensive Neural Materials: Dynamic Structure-Preserving Synthesis with Accurate Silhouette at
    Instant Inference Speed</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/image-compare-viewer/dist/image-compare-viewer.min.js"></script>

<body>

      <v-row justify="center">
        <v-col class="py-4 text-center" :xl="6" :lg="6" :md="8" :sm="12" :xs="12">
          <!--  Title and teaser -->

            <v-sheet tile>
              <div class="text-h3">{{title}}</div>
              <div class="text-h4 mt-6">{{publisher}}</div>
            </v-sheet>
            <v-col :cols="12" class="mt-2">
              <span v-for="author in authors" class="mr-4">
                <span v-if="author.link != null">
                  <a :href=author.link>{{author.name}}</a>
                  <sup>{{author.sup}}</sup>
                </span>
                <span v-else>
                  {{author.name}}
                  <sup>{{author.sup}}</sup>
                </span>
              </span>
            </v-col>
            <v-col :cols="12" class="mt-2">
              <span v-for="item in institutions" class="mr-4">
                <sup>{{item.sup}}</sup>{{item.name}}
              </span>
            </v-col>
            <v-img max-width="100%" class="mt-2"
            :src="teaserPath">
            </v-img>

            <!-- <div class="text-center image-compare " id="image-compare_1">
              <img src="img/comp2_1.png" alt="" />
              <img src="img/comp2_2.png" alt="" />

          </v-row>

          <v-row justify="left" class="mt-4">

              </div>
            </v-col>
          </v-row>

          <!--  Download -->

              <div class="text-h4"> Download</div>
            </v-col>
          </v-row>
          <v-row justify="left" class="mt-4">
            <div class="text-center pl-2">
              <v-btn color="light-blue darken-3" dark :href="paperPath" target="_blank"> PAPER
                <v-icon class="ml-2 white--text">mdi-file-pdf</v-icon>
              </v-btn>
              <v-btn color="light-blue darken-3" dark :href="supplementalPath" target="_blank"> SUPPLEMENTARY
                <v-icon class="ml-2 white--text">mdi-file-pdf</v-icon>
              </v-btn>
              <!-- <v-btn color="light-blue darken-3" dark href="https://github.com/Starry316/InstantNeuralMaterial/tree/main/Source/RenderPasses/NeuralMatRendering" target="_blank"> CODE (Coming Soon) -->
              <v-btn color="light-blue darken-3" dark href="" target="_blank"> CODE (Coming Soon)
                <v-icon class="ml-2 white--text">mdi-github-box</v-icon>
              </v-btn>
            </div>
          </v-row>

          <!--  Video -->
          <v-row justify="left" class="mt-8">
            <v-col class="col-12 text-left">
              <div class="text-h4"> Video</div>
            </v-col>
          </v-row>
          <v-row justify="left" class="mt-4">
            <video controls="" preload="metadata" align="center" width="100%" style="display:block;   width:100%;">
              <source :src="videoPath" type="video/mp4">
            </video>
          </v-row>

          <v-row justify="left" class="mt-8">
            <v-col class="col-12 text-left">

            </v-col>
          </v-row>

            <video controls="" preload="metadata" align="center" width="100%" style="display:block;   width:100%;">
              <source src="https://sites.cs.ucsb.edu/~lingqi/publications/demo_sig25_cnm.mp4" type="video/mp4">
            </video>
          </v-row>

           <!-- More Results-->
          <v-row justify="left" class="mt-8">
            <v-col class="col-12 text-left">
              <div class="text-h4"> More Results</div>
            </v-col>
          </v-row>
          <v-row class="mt-2 mb-4">
            <!-- <v-col :cols="12"> -->
              <div class="text-center image-compare" id="image-compare_1">
                <img src="img/hist.png" alt="" />
                <img src="img/cacf.png" alt="" />
              </div>
            <!-- </v-col> -->

           <v-col :cols="12">
              <div class="text-center image-compare" id="image-compare_2">
                <img src="img/leather_tp.png" alt="" />
                <img src="img/leather_all.png" alt="" />
              </div>
            </v-col>

          </v-row>

            <v-col class="col-12 text-left">
              <v-sheet tile>
                <div class="text-h4 text-left"> Bibtex</div>
              </v-sheet>
            </v-col>
          </v-row>
          <div class="bibtex-block text-left">
            <pre><code>
{{bibtex}}
            </code></pre>
          </div>
        </v-col>

      </v-row>

      <!--  footer  -->
      <v-footer color=indigo padless>
        <v-row justify="center" no-gutters>
          <v-btn color="white" text large plain>
            {{title}}
          </v-btn>
        </v-row>
      </v-footer>
    </v-app>
  </div>

      abstract: 'Photorealistic rendering aims to accurately replicate real-world appearances. Traditional methods, like microfacet-based models, often struggle with complex visuals. Consequently, neural material techniques have emerged, typically offering improved performance over traditional approaches. However, these neural material approaches only attempt to address one or a few essential aspects of the complete appearance while neglecting others (quality, parallax & silhouette, synthesis, performance). Although these aspects may seem separate, they are inherently intertwined as part of the complete appearance which cannot be isolated. In this paper, we challenge the comprehensive neural material representation by thoroughly considering the essential aspects of the complete appearance. We introduce an int8-quantized neural network that keeps high fidelity (quality) while achieving an order of magnitude speedup (performance) compared to previous methods. We also present a controllable structure-preserving synthesis strategy (synthesis), along with accurate displacement effects (parallax & silhouette) through a dynamic two-step displacement tracing technique.',
