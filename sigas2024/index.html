<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightweight Neural Basis Functions for All-Frequency Shading</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes, minimal-ui">
</head>
<body>
<div id="app">
  <v-app>
    <v-row justify="center">
      <v-col class="py-4 text-center" :xl="7" :lg="7" :md="8" :sm="12" :xs="12">
        <!--  Title and teaser -->
        <v-row justify="center" class="mt-12">
          <v-sheet tile>
            <div class="text-h3">{{title}}</div>
            <div class="text-h4 mt-6">{{publisher}}</div>
          </v-sheet>
          <v-col :cols="12" class="mt-2" >
                            <span v-for="author in authors" class="mr-4">
                                <span v-if="author.link != null" >
                                    <a :href=author.link>{{author.name}}</a>
                                    <sup>{{author.sup}}</sup>
                                </span>
                                <span v-else>
                                    {{author.name}}
                                    <sup>{{author.sup}}</sup>
                                </span>
                            </span>
          </v-col>

          <v-col :cols="12" class="mt-2">
                            <span v-for="item in institutions" class="mr-4">
                                <sup>{{item.sup}}</sup>{{item.name}}
                            </span>
          </v-col>
          <!-- <v-col :cols="12">
                            <span>
                                <sup>*</sup>Corresponding author
                            </span>
          </v-col> -->
          <v-img max-width="100%" class="mt-2"
                 :src="teaserPath">
          </v-img>
        </v-row>

        <!--  Abstract -->
        <v-row justify="left" class="mt-8">
          <v-col :cols="12">
            <div class="text-h4 text-left">Abstract</div>
          </v-col>
        </v-row>
        <v-row justify="left" class="mt-4">
          <v-col :cols="12">
            <div class="text-body-1 text-left">
              {{abstract}}
            </div>
          </v-col>
        </v-row>

        <!--  Download -->
        <v-row justify="left" class="mt-8">
          <v-col class="col-12 text-left">
            <div class="text-h4"> Download</div>
          </v-col>
        </v-row>
        <v-row justify="left" class="mt-4">
          <div class="text-center pl-2">
            <v-btn color="light-blue darken-3" dark :href="paperPath" target="_blank"> PAPER
              <v-icon class="ml-2 white--text" >mdi-cloud-download</v-icon>
            </v-btn>
            <v-btn color="light-blue darken-3" dark :href="supplementalPath" target="_blank"> SUPPLEMENTARY
              <v-icon class="ml-2 white--text" >mdi-cloud-download</v-icon>
            </v-btn>
          </div>
        </v-row>

        <!--  Video -->
        <v-row justify="left" class="mt-8">
          <v-col class="col-12 text-left">
            <div class="text-h4"> Video</div>
          </v-col>
        </v-row>
        <v-row justify="left" class="mt-4">
          <video controls="" preload="metadata" align="center" width="100%" style="display:block;   width:100%;">
            <source :src="videoPath" type="video/mp4">
          </video>
        </v-row>


         <!-- Bibtex
        <v-row justify="left" class="mt-8">
          <v-col class="col-12 text-left">
            <v-sheet tile>
              <div class="text-h4 text-left"> Bibtex</div>
            </v-sheet>
          </v-col>
        </v-row>

        <pre id=bibtex class="text-left">
                    <span style="font-family: sans-serif">
{{bibtex}}
                    </span>
                </pre>
      </v-col> -->
    </v-row>

    <!--  footer  -->
    <v-footer color=indigo padless>
      <v-row justify="center" no-gutters>
        <v-btn
                color="white"
                text
                large
                plain
        >
          {{title}}
        </v-btn>
      </v-row>
    </v-footer>
  </v-app>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script>
  var app = new Vue({
    el: '#app',
    vuetify: new Vuetify(),
    data: {
      title:'A Dynamic By-example BTF Synthesis Scheme',
      publisher:'SIGGRAPH ASIA 2024',
      publisher:'SIGGRAPH ASIA 2024',
      // teaserPath:'img/representative.jpg',
      teaserPath:'img/comparison.jpg',
      paperPath:'https://sites.cs.ucsb.edu/~lingqi/publications/paper_dynbtfsyn.pdf',
      supplementalPath:'http://sites.cs.ucsb.edu/~lingqi/publications/supp_dynbtfsyn.zip',
        videoPath:'https://sites.cs.ucsb.edu/~lingqi/publications/video_dynbtfsyn.mp4',
      abstract:'Measured Bidirectional Texture Function (BTF) can faithfully reproduce a realistic appearance but is costly to acquire and store due to its 6D nature (2D spatial and 4D angular). Therefore, it is practical and necessary for rendering to synthesize BTFs from a small example patch. While previous methods managed to produce plausible results, we find that they seldomly take into consideration the property of being dynamic, so a BTF must be synthesized before the rendering process, resulting in limited size, costly pre-generation and storage issues. In this paper, we propose a dynamic BTF synthesis scheme, where a BTF at any position only needs to be synthesized when being queried. Our insight is that, with the recent advances in neural dimension reduction methods, a BTF can be decomposed into disjoint low-dimensional components. We can perform dynamic synthesis only on the positional dimensions, and during rendering, recover the BTF by querying and combining these low-dimensional functions with the help of a lightweight Multilayer Perceptron (MLP). Consequently, we obtain a fully dynamic 6D BTF synthesis scheme that does not require any pre-generation, which enables efficient rendering of our infinitely large and non-repetitive BTFs on the fly. We demonstrate the effectiveness of our method through various types of BTFs taken from UBO2014.',
      authors:[
        {name:'Zilin Xu', sup:'1', link:'https://starry316.github.io/' },
        {name:'Zahra Montazeri', sup:'2', link:'https://research.manchester.ac.uk/en/persons/zahra.montazeri/'},
        {name:'Beibei Wang', sup:'3', link:'https://wangningbei.github.io/'},
        {name:'Ling-Qi Yan', sup:'1', link:'https://sites.cs.ucsb.edu/~lingqi/'},
      ], 
      institutions:[{sup:'1', name:'University of California, Santa Barbara'}, {sup:'2', name:'University of Manchester'}, {sup:'3', name:'Nanjing University'}],
        bibtex:
            '@article{xu:2022:nnbasis,\n' +
            '    title={Lightweight Neural Basis Functions for All-Frequency Shading},\n' +
            '    author={Zilin, Xu and Zheng, Zeng and Lifan, Wu and Lu, Wang and Ling-Qi, Yan},\n' +
            '    booktitle={Proceedings of SIGGRAPH Asia 2022},\n' +
            '    year={2022}\n' +
            '}'
    },
    methods:{
      test(){
        console.log("1234");
      }
    },
    computed: {
      cols () {
        const { lg, sm } = this.$vuetify.breakpoint
        return lg ? 6 : sm ? 9 : 8
      },
    },
  })

</script>
</html>
